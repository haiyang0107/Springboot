关于项目组织结构：
├─server  	     （后端文件夹）
│  ├─api            （API）
│  ├─config         （配置包）
│  ├─core  	        （內核）
│  ├─db             （数据库脚本）
│  ├─docs  	        （swagger文档目录）
│  ├─global         （全局对象）
│  ├─initialiaze    （初始化）
│  ├─middleware     （中间件）
│  ├─model          （结构体层）
│  ├─resource       （资源）
│  ├─router         （路由）
│  ├─service         (服务)
│  └─utils	        （公共功能）
